<!DOCTYPE html>
<title>{% if page.title %}{{ page.title | escape }}{% else %}Pink Bananas VLOG{% endif %}</title>
<link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
<link rel="icon" type="image/png" href="/icons/favicon-32x32.png" sizes="32x32">
<link rel="icon" type="image/png" href="/icons/favicon-16x16.png" sizes="16x16">
<link rel="manifest" href="/icons/manifest.json">
<link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#d21e7c">
<link rel="shortcut icon" href="/icons/favicon.ico">
<meta name="msapplication-config" content="/icons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<meta content="width=device-width, initial-scale=1" name="viewport">
<style>
@font-face {
  font-family: 'peppermint';
  src: url('/fonts/peppermint.eot'); /* IE9 Compat Modes */
  src: url('/fonts/peppermint.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
       url('/fonts/peppermint.woff') format('woff'), /* Pretty Modern Browsers */
       url('/fonts/peppermint.ttf')  format('truetype'); /* Safari, Android, iOS */
}
@-webkit-keyframes fadingaway {
    0%{background-position:0% 81%}
    50%{background-position:100% 20%}
    100%{background-position:0% 81%}
}
@-moz-keyframes fadingaway {
    0%{background-position:0% 81%}
    50%{background-position:100% 20%}
    100%{background-position:0% 81%}
}
@keyframes fadingaway { 
    0%{background-position:0% 81%}
    50%{background-position:100% 20%}
    100%{background-position:0% 81%}
}
body, html {
  height: 100%;
  margin: 0;
  background-color: #d21e7c;
  color: white;
  font-family: "Avenir Next", sans-serif;
  flex-direction: column;
  text-align: center;
  opacity: 0.8;
  text-transform: uppercase;
  letter-spacing: 5px;
  
  /* Background animated gradient */
  background: linear-gradient(180deg, #d41378, #d75e9d);
  background-size: 400% 400%;
  background-attachment: fixed;
  -webkit-animation: fadingaway 4s ease infinite;
  -moz-animation: fadingaway 4s ease infinite;
  animation: fadingaway 4s ease infinite;
}
h1 {
  margin: 0;
  text-transform: uppercase;
  letter-spacing: 8px;
  font-family: peppermint;
  font-size: 62px;
}
h1.title {
  font-size: 94px;
}
h2.tagline {
  font-family: "avenir next";
  font-weight: 200;
  font-size: 39px;
  text-transform: uppercase;
  letter-spacing: 12px;
}
h1 + h2.tagline {
  margin-top: 0;
}
a {
  color: white;
  text-decoration: none;
}
section {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
}
section p {
  max-width: 90%;
  width: 650px;
  line-height: 200%;
}
</style>
{{ content }}
