<!DOCTYPE html>
<title>{% if page.title %}{{ page.title | escape }}{% else %}Pink Bananas VLOG{% endif %}</title>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<meta content="width=device-width, initial-scale=1" name="viewport">
<style>
body, html {
  height: 100%;
  margin: 0;
  background-color: #d21e7c;
  color: white;
  font-family: "Avenir Next", sans-serif;
  flex-direction: column;
  text-align: center;
  opacity: 0.8;
  text-transform: uppercase;
  letter-spacing: 5px;
}
h1 {
  margin: 0;
  text-transform: uppercase;
  font-size: 62px;
  letter-spacing: 8px;
  font-family: peppermint;
}
h2.tagline {
  font-family: "avenir next";
  font-weight: 200;
  font-size: 19px;
  text-transform: uppercase;
  letter-spacing: 12px;
}
h1 + h2.tagline {
  margin-top: 0;
}
a {
  color: white;
  text-decoration: none;
}
section {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
}
section p {
  max-width: 90%;
  width: 650px;
  line-height: 200%;
}
</style>
{{ content }}
